<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>My Favourite Destination</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            width: 30rem;
            font-weight: bold;
        }
        .colorb {
            background-color: rgb(189, 222, 255);
            color: rgb(38, 82, 158);
        }
        .btn {
            width: fit-content; 
            float: right;
        }
        .selectedColor {
            background-color: rgb(176, 250, 179);
            color: rgb(0, 87, 0);
        }
    </style>
</head>
<body>
    <h1 class="mt-5 mx-auto">My Favourite Destination</h1>
    <ul class="list-group mx-auto mt-4 mb-4 ps-5 pe-5">
        <li class="list-group-item colorb" aria-current="true">Toggle the list of my favourite destinations</li>
      </ul>
      <div class="list-group mt-3 ps-5 pe-5 destinations">
        <button type="button" id="rome" class="list-group-item list-group-item-action rome">
            Rome
        </button>
        <button type="button" class="list-group-item list-group-item-action athens">Athens</button>
        <button type="button" class="list-group-item list-group-item-action bangkok">Bangkok</button>
        <button type="button" class="list-group-item list-group-item-action amsterdam">Amsterdam</button>
        <button type="button" class="list-group-item list-group-item-action cala">Cala Gonone</button>
      </div>
      
        <ul class="list-group mx-auto mt-4 mb-4 ps-5 pe-5 d-none sl-rome">
            <li class="list-group-item selectedColor" aria-current="true">You selected Rome</li>
          </ul>
      <ul class="list-group mx-auto mt-4 mb-4 ps-5 pe-5 d-none sl-athens">
        <li class="list-group-item selectedColor" aria-current="true">You selected Athens</li>
      </ul>
      <ul class="list-group mx-auto mt-4 mb-4 ps-5 pe-5 d-none sl-bangkok">
        <li class="list-group-item selectedColor" aria-current="true">You selected Bangkok</li>
      </ul>
      <ul class="list-group mx-auto mt-4 mb-4 ps-5 pe-5 d-none sl-amsterdam">
        <li class="list-group-item selectedColor" aria-current="true">You selected Amsterdam</li>
      </ul>
      <ul class="list-group mx-auto mt-4 mb-4 ps-5 pe-5 d-none sl-cala">
        <li class="list-group-item selectedColor" aria-current="true">You selected Cala Gonone</li>
      </ul>
      
      <button type="button" class="btn btn-primary d-flex justify-content-end me-5 mt-4 mb-5 hide">Hide destinations</button>

      <script src="main.js"></script>
</body>
</html>
